<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="title">
    <div class="title-name">Payment method</div>
    <div class="title-icon"><i class="far fa-question-circle"></i></div>
  </div>
  <div class="component">
    <div class="images">
      <div><button class="image-1"></button></div>
      <div><button class="image-2"></button></div>
    </div>
    <div class="card">
      <div class="card-title">Cardholder name</div>
      <div class="input"><input type="text" placeholder="Diane Miles"></div>
    </div>
    <div class="card-items">
      <div class="card-item-1">
        <div class="card-title">Card number</div>
        <div class="input"><input type="number" placeholder="1234 5673 8228 7373"></div>
      </div>
      <div class="card-item-2">
        <div class="card-title">Date</div>
        <div class="input"><input type="number" placeholder="10/25"></div>
      </div>
      <div class="card-item-3">
        <div class="card-title">CCV</div>
        <div class="input"><input type="number" placeholder="329"></div>
      </div>
    </div>
    <div class="footer">
      <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
      <div class="content">Credit Card payment may take up to 24h to processed</div>
    </div>
  </div>
</div>
</body>
</html>
