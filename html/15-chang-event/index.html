<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Change event</title>
</head>
<body>
	<table id="student-table">
	</table>
	<script type="text/javascript">
		var students = [
			{ name: "Ductn", age: 22},
			{ name: "Duck", age: 22},
			{ name: "Dev", age: 20},
			{ name: "Biin", age: 20},
			{ name: "Duc", age: 22}
		];

		function render () {
			var studentTable = document.getElementById('student-table');
			var content = students.map(function(student) {
				return '<tr><td>' + student.name + 
					   '</td><td>' + student.age + '</td></tr>' 
			}); 
			studentTable.innerHTML = content.join('');
		};

		render();
	</script>
</body>
</html>
