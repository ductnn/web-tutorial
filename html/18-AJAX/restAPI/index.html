<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>REST API</title>
</head>
<body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script type="text/javascript">
		var url_post = 'http://localhost:8081/posts';
		var url_comment = 'http://localhost:8081/comments';
		var url_profile = 'http://localhost:8081/profile';

		var oldObj = {
			title: "post-test",
			author: "ductn"
		};

		// GET
		axios.get(url_profile)
			.then(function(res) {
				document.write(JSON.stringify(res.data));
			})
			.catch(function(err) {
				console.log('Something Error');
			});

		// POST
		axios.post(url_post, oldObj)
			.then(function(res){
				console.log(res.data)
			})
			.catch(function(err) {
				console.log('Something Error'); 
			});

		//PUT
		axios.put('http://localhost:8081/posts/2', oldObj)
			.then(function(res){
				console.log(res.data)
			})
			.catch(function(err) {
				console.log('Something Error'); 
			});

		//PATCH
		axios.patch('http://localhost:8081/posts/2', oldObj)
			.then(function(res){
				console.log(res.data)
			})
			.catch(function(err) {
				console.log('Something Error'); 
			});

		//DELETE
		axios.delete('http://localhost:8081/posts/4', oldObj)
			.then(function(res){
				console.log(res.data)
			})
			.catch(function(err) {
				console.log('Something Error'); 
			})
		//render();
		
	</script>
</body>
</html>
